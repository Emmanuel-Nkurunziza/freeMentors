<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FreeMentors|Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Free Mentors / Sign Up </h1>
            </div>
             <nav>
                 <ul>
                     <li> <strong>Welcome to Sign Up page</strong> </li> <br>
                     
                 </ul>
                 <ul>
                    <li> <a href="index.html" class="button">Back_to_homepage</a></li>
                 </ul>
             </nav>
        </div>
    </header>

    <section id="main">
         
        <div id="overview">
                
                <p><strong>You are invited to fill the form below and then log in 
                    to Free Mentors!</strong></p> 




                        <div class="modal-body">
                            <form action="" method="post"  class="signIn-form">
                            
                                <p>
                                    <label for="email">Email: </label>  <br>  
                                    <input type="email" id="email" name="email" placeholder="Enter your Email..." required>     
                                </p>
                                                
                                <p>
                                    <label for="password">Password: </label>  <br>
                                    <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                                </p>
                        
                            </form>
                        </div>
    
                        <div class="modal-footer">
                                <button class="button" type="submit" name="action">Sign in</button>
                                <span>
                                        <button class="button" type="submit" name="action"> <a href="userBoard.html"> as Learner (User)</a></button>
                                </span>

                                <span>
                                        <button class="button" type="submit" name="action"><a href="mentorBoard.html"> as Mentor</a></button>
                                </span>
                                <span>
                                        <button class="button" type="submit" name="action"><a href="adminBoard.html"> as Admin</a></button>
                                </span>
                        </div>
            </div>
    </section>
  
</body>
